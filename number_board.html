
<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>לוח מספרים צבעוני</title>
  <style>
    body {
      margin: 0;
      background: #222;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .table {
      display: grid;
      grid-template-columns: repeat(10, 45px);
      grid-template-rows: repeat(10, 45px);
      gap: 2px;
      background: #333;
      padding: 5px;
      direction: rtl;
    }
    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      border: 1px solid #000;
      background: #555;
    }
    .c-purple { background: purple; }
    .c-red { background: red; }
    .c-gold { background: gold; color: white; }
    .c-green { background: green; }
    .c-blue { background: blue; }
    .c-turquoise { background: turquoise; color: black; }
  </style>
</head>

  <div class="table">
    <!-- Row 1 -->

</html>
